<section class="login">
    <div class="login__container">
        <div class="login__container-logo">
            <img src="../../../assets/logo.svg" alt="Logo">
        </div>
        <div class="login__container-form">
            <form class="login__container-form-login" (ngSubmit)="login()">
                <div class="login__container-form-login-input">
                  <i class="fa-solid fa-user-tie login__container-form-login-input-icon"></i>
                  <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username">
                </div>
                <div class="login__container-form-login-input">
                  <i class="fa-solid fa-lock login__container-form-login-input-icon"></i>
                  <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
                </div>
                <button type="submit" class="login__container-form-login-button">Ingresar</button>
              </form>
        </div>
        <div class="login__container-alert">
            <span *ngIf="alertLogin">
                <i  class="fa-solid fa-circle-exclamation"></i>
                Usuario o contraseña incorrectos
            </span>
        </div>
    </div>

</section>
